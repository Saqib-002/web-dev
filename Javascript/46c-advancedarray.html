<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let arr=[1,2,3,4,5];
        let dbarr=[];
        let double=arr.forEach(element=>{
            dbarr.push(element*2);
            return element;
        });
        console.log(double);
        console.log(arr);
        console.log(dbarr);
        
        let maparr=arr.map(element=>{
            return element*2;
        });
        console.log('map',maparr);
        console.log(arr);
        
        let flarr=arr.filter(element=>{
            return element==2;
        });
        console.log('filter',flarr);
        
        let rarr=arr.reduce((accumulator,element)=>{
            return accumulator+element;
        },23);
        console.log('reduce',rarr);

    </script>
</body>
</html>
