<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Spartan Form</title>
  </head>
  <body>
    <div class="alert alert-success alert-dismissible fade" id="success" role="alert">
      <strong>Registered!</strong> Your Account has been successfully registered
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="alert alert-danger alert-dismissible fade " id="error" role="alert">
      <strong>Not Registered!</strong> Some Error occur
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
      <div class="container d-flex justify-content-center py-3 ">
          <h1 class="center" >Sign Up</h1>
      </div>
      <div class="container">
        <div class="mb-3">
            <label for="uname" class="form-label">Username</label>
            <input type="text" class="form-control" id="uname" placeholder="Enter Your Name">
            <small id="namevalid" class="form-text text-muted invalid-feedback">
                Your username must be 2-10 characters long and should not start with a number
              </small>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" placeholder="Enter Your Email">
            <small id="namevalid" class="form-text text-muted invalid-feedback">
                Wrong Email syntax e.g: example@gmail.com
            </small>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">phone</label>
            <input type="text" class="form-control" id="phone" placeholder="Enter Your Phone Number">
            <small id="namevalid" class="form-text text-muted invalid-feedback">
                Phone Number Must be 10 digits
            </small>
          </div>
          <div class="mb-3">
            <select class="form-select" aria-label="Default select example">
                <option selected>Select Your Categary</option>
                <option value="Saprtan">Saprtan</option>
                <option value="Warrior">Warrior</option>
                <option value="Swordman">Swordman</option>
                <option value="SpearMan">SpearMan</option>
              </select>
          </div>
          <div class="form-group">
            <label for="address">Enter your address</label>
            <textarea class="form-control" name="address" id="address" rows="3"></textarea>
        </div>
        <div class="mb-3 mt-3">
            <button class="btn btn-primary" id="submit">Submit</button>
        </div>
      </div>


      <script src="./44p-Project-4-form-validation.js"></script>
