  <style>
    .border {

    .card-note{

      background-color: rgb(212, 211, 211);
      overflow: scroll;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }
    .card{
      width: 50vh;
    }
    textarea{
      width: 50vw;
