<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function greet(gret,goodm){
            console.log(`${gret}!! HELLO!!!,${goodm}`);
        }
        // function greet(){
        //     console.log(`Good morning!! HELLO!!!`);
        // }

        let timeout=setTimeout(greet,5000,'Good Morning','Saqib');
        console.log(timeout);
        clearTimeout(timeout);

        let setinterval=setInterval(greet,1000,'Good Morning','Saqib');
        console.log(setinterval);
        clearInterval(setinterval);
        let watch=()=>{
            let dt=new Date;
            document.body.innerHTML=dt;

        };
        setInterval(watch,1000);


    </script>
</body>
</html>
