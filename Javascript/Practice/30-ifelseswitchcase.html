<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let var1=2;
        if(var1==2)
        {
            console.log('Values are equal');
        }
        if(var1!=21)
        {
            console.log('Values are not equal');
        }
        if(var1===2)
        {
            console.log('Values & Types are equal')
        }
        if(var1!==22)
        {
            console.log('Values & Types are not equal')
        }
        // let var2=2;
        if(typeof var2!=='undefined')
        {
            console.log('var2 is defined');
        }
        else{
            
            console.log('var2 is not defined');
        }

        switch(var1){
            case 1:
                console.log('Case 1');
                break;
            case 2:
                console.log('Case 2');
                break;
            case 3:
                console.log('Case 3');
                break;
            default:
                console.log('Default');
                break;

        }
        

    </script>

</body>
</html>
