<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and Classes</title>
</head>
<body>
    <!-- one element can have only one id and same id can't be in 2 or more elements -->
    <!-- one element can have one or more classes and onr class can br use in multiple eleents -->
    <!-- to use one or more classes in 1 element use space and write name of 2nd class -->

    <div id="Mainbox" class="Redbg blackborder">
        this is main box
    </div>
    <span class="Redbg"></span>
    <!-- emmet -->
    <!-- to  acheive the above line write span.Redbg(use dot class) -->
    <span class="Redbg"></span>
    <!-- now for id use # -->
    <!-- now write span#mainid to create this <span id="mainid"></span>  -->
    <span id="mainid"></span>
    <!-- using more dots to access more classes in element  -->
    <!-- write div.Redbg.blackborder to get  <div class="Redbg blackborder"></div> -->
    <div class="Redbg blackborder"></div>
    <!-- to create multiple number of elements using emmet -->
    <!-- write span.myclass.myclass2*n n=1,2,3,4.... to get
    <span class="myclass myclass2">First</span>
    <span class="myclass myclass2">Second</span>
    <span class="myclass myclass2">Third</span>
    <span class="myclass myclass2">Fourth</span> -->
    <span class="myclass myclass2">First</span>
    <span class="myclass myclass2">Second</span>
    <span class="myclass myclass2">Third</span>
    <span class="myclass myclass2">Fourth</span>


</body>
