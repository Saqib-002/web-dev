<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images and Anchor tags</title>
</head>
<body>
    <!-- adding external links -->
    <!-- <a>anchor tag use for adding links</a> -->
    <!-- alt + click where you want to add cursor -->
    <!-- target="blank" is an attribute to open page in new tab -->
    <a href="http://google.com" target="_blank">Go to google<br></a>
    <a href="http://facebook.com" target="_blank">Go to facebook<br></a>
    <a href="http://youtube.com" target="_blank">Go to youtube<br></a>
    <a href="http://instagram.com" target="_blank">Go to instagram<br></a>

    <!-- adding internal links -->
    <a href="/3-headingsparagraphs.html" target="_blank">Go to 3-headingsparagraphs<br></a>


    <!-- adding Images -->
    <!-- only file name if file is present in VS code -->
    <!-- alt text is shown when image is not showing -->

    <img src="Saqib Ali Shah-202201002.JPG" alt="Eror in loading">

    <!-- adding online Images -->
    <!-- if file is present in VS code, then -->
    <!-- https://source.unsplash.com    this is website from where following image is taken -->
    <!-- https://source.unsplash.com/user/erondu/100x200/?nature -->
    <!-- you can modify width and height of the image from site(this only for some site not for every site) -->
    <img src="https://source.unsplash.com/user/erondu/100x200/?nature" alt="Eror">
    <img src="https://source.unsplash.com/user/erondu/1600x900" alt="Eror">
    <!-- you can modify width and height of the image here as -->
    <img src="https://source.unsplash.com/user/erondu/1600x900" alt="Error" width="100" height="200"> 
    <!-- it is recommended to not use width and height it is better to use css for designing nnot html -->
    



</body>
</html>
